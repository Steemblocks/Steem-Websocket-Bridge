events {
    worker_connections 1024;
}

http {
    upstream steem_bridge {
        server steem-bridge:8080;
    }

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 80;
        server_name dhakawitness.com www.dhakawitness.com;
        
        # Redirect HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name dhakawitness.com www.dhakawitness.com;

        # SSL configuration (replace with your actual SSL certificates)
        ssl_certificate /etc/nginx/ssl/dhakawitness.com.crt;
        ssl_certificate_key /etc/nginx/ssl/dhakawitness.com.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Enable HSTS
        add_header Strict-Transport-Security "max-age=63072000" always;

        location / {
            proxy_pass http://steem_bridge;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Sec-WebSocket-Extensions $http_sec_websocket_extensions;
            proxy_set_header Sec-WebSocket-Key $http_sec_websocket_key;
            proxy_set_header Sec-WebSocket-Version $http_sec_websocket_version;
            
            # Prevent timeouts for WebSocket connections
            proxy_read_timeout 7200s;
            proxy_send_timeout 7200s;

            # CORS headers
            add_header Access-Control-Allow-Origin "https://dhakawitness.com" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;
            add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://steem_bridge/health;
            access_log off;
        }

        # Status endpoint with basic auth (optional)
        location /status {
            proxy_pass http://steem_bridge/status;
            # Uncomment below for basic auth protection
            # auth_basic "Admin Area";
            # auth_basic_user_file /etc/nginx/.htpasswd;
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' wss://dhakawitness.com; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;

        # Logging
        access_log /var/log/nginx/dhakawitness_access.log;
        error_log /var/log/nginx/dhakawitness_error.log;
    }
}